<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>터치 기록 캔버스</title>
    <style>
        body {
            display: flex;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #videoList {
            width: 300px;
            height: 100vh;
            overflow-y: auto;
            padding: 10px;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        #canvasContainer {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        canvas {
            border: 1px solid #000;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        #resetButton {
            display: block;
            width: 100%;
        }
        .videoItem {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .downloadButton {
            float: right;
            font-size: 14px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <div id="videoList">
        <button id="resetButton">초기화</button>
        <div id="recordingsList"></div>
    </div>
    <div id="canvasContainer">
        <canvas id="drawingCanvas"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/recordrtc/RecordRTC.min.js"></script>
    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');
        const recordingsList = document.getElementById('recordingsList');
        const resetButton = document.getElementById('resetButton');

        let isDrawing = false;
        let recorder = null;
        let stream = null;
        let recordingCount = 0;

        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 300, window.innerHeight);
            canvas.width = size;
            canvas.height = size;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 'mousemove', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
            startRecording();
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.strokeStyle = 'white';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                ctx.beginPath();
                stopRecording();
            }
        }

        function startRecording() {
            stream = canvas.captureStream(30);
            recorder = new RecordRTCPromisesHandler(stream, {
                type: 'video',
                mimeType: 'video/webm;codecs=vp9'
            });
            recorder.startRecording();
        }

        async function stopRecording() {
            if (recorder) {
                await recorder.stopRecording();
                const blob = await recorder.getBlob();
                const url = URL.createObjectURL(blob);
                recordingCount++;

                const videoItem = document.createElement('div');
                videoItem.className = 'videoItem';
                videoItem.innerHTML = `
                    <span>녹화 ${recordingCount}</span>
                    <button class="downloadButton" onclick="downloadVideo('${url}', ${recordingCount})">다운로드</button>
                    <video src="${url}" controls width="100%"></video>
                `;
                recordingsList.appendChild(videoItem);

                recorder = null;
                stream = null;
            }
        }

        function downloadVideo(url, count) {
            const a = document.createElement('a');
            a.href = url;
            a.download = `recording_${count}.webm`;
            a.click();
        }

        resetButton.addEventListener('click', () => {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            recordingsList.innerHTML = '';
            recordingCount = 0;
        });
    </script>
</body>
</html>
