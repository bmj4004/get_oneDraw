<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>터치 기록 캔버스</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #canvas {
            border: 1px solid #ccc;
        }
        #videoList {
            margin-top: 20px;
        }
        .videoItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="videoList"></div>
    <button id="resetBtn">초기화</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const videoList = document.getElementById('videoList');
        const resetBtn = document.getElementById('resetBtn');

        let isDrawing = false;
        let mediaRecorder;
        let chunks = [];
        let recordedVideos = [];

        // 캔버스 크기 설정
        function resizeCanvas() {
            const size = Math.min(window.innerWidth - 40, window.innerHeight - 100);
            canvas.width = size;
            canvas.height = size;
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 터치 이벤트 리스너
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
            startRecording();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;

            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'white';

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.beginPath();
            stopRecording();
        }

        // 녹화 기능
        function startRecording() {
            chunks = [];
            const stream = canvas.captureStream(30);
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
            mediaRecorder.onstop = createVideo;

            mediaRecorder.start();
        }

        function stopRecording() {
            mediaRecorder.stop();
        }

        function createVideo() {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            const timestamp = new Date().toISOString();
            recordedVideos.push({ url, timestamp });
            updateVideoList();
        }

        function updateVideoList() {
            videoList.innerHTML = '';
            recordedVideos.forEach((video, index) => {
                const item = document.createElement('div');
                item.className = 'videoItem';
                item.innerHTML = `
                    <span>영상 ${index + 1} (${video.timestamp})</span>
                    <a href="${video.url}" download="video_${index + 1}.webm">다운로드</a>
                `;
                videoList.appendChild(item);
            });
        }

        // 초기화 버튼
        resetBtn.addEventListener('click', () => {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            recordedVideos = [];
            updateVideoList();
        });
    </script>
</body>
</html>
