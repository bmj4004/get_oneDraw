<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch Path Recording</title>
    <style>
        #displayCanvas {
            border: 1px solid black;
            touch-action: none;
        }
        button {
            width: 200px;
            height: 50px;
            font-size: 16px;
            margin: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
            color: white; /* Visibility on the black background */
        }
        body {
            background-color: #333; /* Dark background for better visibility */
            color: white;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <canvas id="displayCanvas"></canvas>
    <button id="saveAllVideosButton">Save All Videos</button>
    <button id="clearCanvasButton">Clear Canvas</button>
    <ul id="videoList">
        <h3>Recorded Videos</h3>
    </ul>
    <script src="app.js"></script>
</body>
</html>
